  ## Bio
  I am a software engineer, consultant, and technology leader currently living
  in the Atlanta, GA metro area. My interests range from technology and
  entrepreneurship to fitness and the outdoors.
  
  My technology focus for the last 5+ years has been on Enterprise and multi-
  cloud computing.
  
  I am a Microsoft Regional Director, rd.microsoft.com, for the Atlanta area as
  well as a frequent contributor and speaker at community events and
  conferences.
  
  Please feel free to click the above button to ask me a question about cloud
  computing in general, or more specifically about Azure, microservices, and
  containerization.
