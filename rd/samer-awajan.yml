  ## Bio
  Samer Awajan specializes in computing and software technology services for over 20 years. He always applied critical thinking methods and scientific analysis to business surroundings combined with his passion for technology. This mix gave him the opportunity to become a passionate mentor for big IT teams and a key driving force behind adoption of state-of-art technology most specifically in Aramex, the global provider of comprehensive logistics and transportation solutions.

  Shortly after graduating with honors degree from Electrical Engineering College in University of Jordan in 1996, Samer joined Aramex and led the technology team at the company since the year 2000. By building and retaining a motivated, hardworking and high caliber technology team, Samer and his team have all been able to put in place state of the art essential solutions to serve the company. These are enterprise level software applications that have been built in-house from scratch to match company needs.

  Talk to me about: IT Strategy, BYOD and Mobility, Cyber Security, Cloud Computing, SaaS, Enterprise Architecture, Software Development, SQL, NoSQL, .Net.
