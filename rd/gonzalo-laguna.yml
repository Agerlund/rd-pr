  ## Bio
  Involved in the software industry for more than two decades, I am Co-Founder
  of GreenBlue Technologies, Professor of Software Architecture at the Faculty
  of Engineering at ORT University, and a Microsoft Regional Director in
  Montevideo, Uruguay
  
  On my day to day role I lead a team of technical experts designing solutions
  for mission-critical corporate projects throughout South America, with a
  strong emphasis on cloud computing, distributed solutions and enterprise
  architecture.
  
  As a Microsoft Regional Director, I engage with our customers executives,
  helping them define a successful path into the Digital Transformation.
  
  Being a sought after advisor and regular speaker for the industry main events
  throughout the region, my favorites topics range from cloud computing &
  software architectures, to sharing a passion for critical thinking.
  
