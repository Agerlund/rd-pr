  ## Bio
  <p>I’m Rodrigo Díaz Concha, a Microsoft Regional Director living in Mexico City, Mexico.</p><p>I'm a Carnegie Mellon® Software Engineering Institute Certified Software Architecture Professional. For 9 consecutive years I have been recognized as a Microsoft MVP -currently in the Windows Development and Visual Studio Development and Technologies categories. In addition, I'm a Scrum Alliance Certified ScrumMaster, MCT, MCSD, MCTS, MCPD and MCP.</p><p>I'm the founder of DevMasters a leading firm in software architecture, development and deep-dive .NET and XAML technologies (mainly WPF, Xamarin and UWP) training.</p><p>I'm also the author of "<a href="https://www.amazon.es/Aplicaciones-Negocio-Microsoft-SilverLight-5/dp/849394503X" target="_blank" rel="noopener noreferrer">Aplicaciones de Negocio con Silverlight 5</a>" (Business Applications with Silverlight 5), the very first book about Silverlight 5 in Spanish language and "<a href="http://rclibros.es/producto/xamarin-forms-accion/" target="_blank" rel="noopener noreferrer">Xamarin.Forms en Acción: Aplicaciones de negocio</a>" (Xamarin.Forms in action: Business applications), the very first book about Xamarin.Forms in Spanish language.</p><p>With more than 18 years of experience, I have architected international award-winner software solutions.</p><p>Currently, I'm the lead Solutions Architect for several national and international private companies and government institutions. Also, I'm a frequent speaker at Microsoft and non-Microsoft events all over Latin America.</p><p>Talk to me about: Software Development, Software Engineering, Xamarin, .NET, C#</p><p>*******</p><p>Soy Rodrigo Díaz Concha, un Microsoft Regional Director para México.</p><p>Soy un Carnegie Mellon® Software Engineering Institute Certified Software Architecture Professional. Por 9 años consecutivos he sido reconocido como Microsoft MVP -actualmente en las categorías de Windows Development y Visual Studio Development and Technologies. Adicionalmente, soy un Scrum Alliance Certified ScrumMaster, MCT, MCSD, MCTS, MCPD y MCP.</p><p>Soy el fundador de DevMasters, una firma líder en la arquitectura, desarrollo y entrenamiento a profundidad en tecnologías .NET y XAML (principalmente WPF, Xamarin.Forms y UWP).</p><p>Asimismo, soy el autor de "Aplicaciones de Negocio con Silverlight 5", el primer libro en español acerca de Silverlight 5 y de "Xamarin.Forms en acción: Aplicaciones de negocio" el primer libro en español acerca de Xamarin.Forms.</p><p>Con más de 18 años de experiencia, he creado soluciones de software ganadoras de premios internacionales.</p>
