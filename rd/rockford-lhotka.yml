  ## Bio
  <p>Rockford Lhotka is the CTO of <a href="http://magenic.com" target="_blank" rel="noopener noreferrer">Magenic</a>, and is the creator of the widely used <a href="http://cslanet.com" target="_blank" rel="noopener noreferrer">CSLA .NET</a> open-source development framework.</p><p>He is the author of numerous books, and regularly speaks at major conferences around the world. Rockford is a Microsoft Regional Director and MVP. He is co-chair of the <a href="http://vslive.com" target="_blank" rel="noopener noreferrer">Visual Studio Live!</a>, and the chair of the <a href="http://modernappslive.com" target="_blank" rel="noopener noreferrer">Modern Apps Live</a> conferences.</p><p>Rockford has worked on many projects in various roles, including software architecture, design and development, network administration and project management. Over his career he has designed and helped to create systems for bio-medical manufacturing, agriculture, point of sale, credit card fraud tracking, general retail, construction and healthcare.</p><p><a href="http://magenic.com" target="_blank" rel="noopener noreferrer">Magenic</a> addresses your toughest, most complex software development challenges and delivers results.</p><p>Talk to me about: Software Development, Mobile Development, Cloud Computing, Microservices</p>
