  ## Bio
  <p>My name is Rotem and I am a Microsoft Regional Director and a P-TSP Azure, Also acting as a CTO, Cloud evangelist at Aztek, and currently living in Israel.</p><p>I have a wide range of interest, from Traveling, Fitness, Kite Surfing, and Astronomy.</p><p>I can say that my key professional interests are leading and innovative technologies, designing, managing and performing complex Tasks and projects.</p><p>I greatly enjoy working with people and being active in the tech community, and I always aim to produce project results that will help companies in general and humans in particular (Technology helps humanity).</p><p>I am recognized as a Cloud Architect specializing in DevOps and Open Source scale technology and cloud transformation.</p><p>With a vast occupational experience in large global technological companies in both Deploying and Consulting, I was nominated in 2014 as a Microsoft Partner of the year, and in 2017 World Wide Finalist Microsoft Partner of the Year.</p><p>Talk to me about: Cloud Computing, Sport, Astronomy and Physics.</p><p>If you want to read more click the button above to view my portfolio or feel free to contact me through any of the social media below.</p><p><a href="https://www.meetup.com/AzureIsrael/" target="_blank" rel="noopener noreferrer">https://www.meetup.com/AzureIsrael/</a></p><p><a href="https://www.linkedin.com/in/rotemrozmarin/" target="_blank" rel="noopener noreferrer">https://www.linkedin.com/in/rotemrozmarin/</a></p>
