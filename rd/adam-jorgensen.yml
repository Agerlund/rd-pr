  ## Bio
  <p>Hey there, I'm Adam Jorgensen. I love helping others solve problems. I'm the President of Pragmatic Works Consulting and the President of PASS, the global community of data professionals. I'm also a Microsoft Regional Director and a MVP (Most Valuable Professional) .</p><p>I' delivered thousands of sessions on topics like data culture, strategy, growth and professional development.&nbsp;</p><p>Connect with me and let me know what you're doing with data!</p>
