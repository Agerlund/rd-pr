  ## Bio
  <p>I'm a developer, certified sprintmaster and user experience consultant. I work at <a href="http://www.tesseractspace.com" target="_blank" rel="noopener noreferrer">Tesseract Space</a>, a Mexican company specialized in UX Design and Usability.</p><p>I collaborate as part of the Google Experts group and the Microsoft Regional Director initiative as mentor for enterprise companies and startups on topics of user experience design, usability, voice user interface design and software development.</p><p>In 2014 I co-founded <a href="http://mexico.uxnights.com" target="_blank" rel="noopener noreferrer">UX Nights</a>, a user experience community and I'm editor of the <a href="http://revista.uxnights.com" target="_blank" rel="noopener noreferrer">UX Nights online magazine</a>. I'm also <a href="https://thebookoffate.wordpress.com/otros-articulos/" target="_blank" rel="noopener noreferrer">a writer</a>, <a href="http://www.slideshare.net/fate" target="_blank" rel="noopener noreferrer">international speaker</a> and <a href="https://www.video2brain.com/mx/formadores/mauricio-angulo-s" target="_blank" rel="noopener noreferrer">technical trainer at</a>LinkedIn Learning.</p><p>I live in Mexico City with my wife Renata, my daughter Ana Lucia and my cat Dante. I can speak fluently in Spanish, English and German.</p><p>---</p><p>Soy programador, sprintmaster certificado y consultor en experiencia de usuario. Trabajo en <a href="http://www.tesseractspace.com/" target="_blank" rel="noopener noreferrer">Tesseract Space</a>, una empresa mexicana especializada en diseño de UX y usabilidad.</p><p>Colaboro en el grupo de Google Experts y en la iniciativa de Microsoft Regional Director como mentor para corporativos y startups en diseño de experiencia de usuario, usabilidad, diseño de interfases de voz y desarrollo de software.</p><p>En 2014 fundé <a href="http://mexico.uxnights.com/" target="_blank" rel="noopener noreferrer">UX Nights</a>, una comunidad sobre experiencia de usuario y soy editor de <a href="http://revista.uxnights.com/" target="_blank" rel="noopener noreferrer">la revista digital de UX Nights</a>. También <a href="https://thebookoffate.wordpress.com/otros-articulos/" target="_blank" rel="noopener noreferrer">soy escritor</a>, <a href="http://www.slideshare.net/fate" target="_blank" rel="noopener noreferrer">ponente internacional</a> y <a href="https://www.video2brain.com/mx/formadores/mauricio-angulo-s" target="_blank" rel="noopener noreferrer">formador técnico en L</a>inkedin Learning.</p><p>Vivo en la Ciudad de México con mi esposa Renata, mi hija Ana Lucia y mi gato Dante. Puedo hablar en español, inglés y alemán.</p>
