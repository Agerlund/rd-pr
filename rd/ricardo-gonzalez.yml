  ## Bio
  <p>I am co-founder and CEO of Androcial Media Inc.</p><p>I solve problems!</p><p>I am a Senior Architecture and Software Development expert with more than 18 Years of experience in different business as Telco, Health Care, Banking, Digital Marketing, among others. I specialized in software development processes and software architecture &amp; design. Many activities related to design and implementation optimization under different technologies, and platforms.</p><p>My passion is to help customers to solve real problems with the right use of technology. Ranging from the Business Technology Strategy to Design and Human Dynamics. Transition to the cloud and integration of cross platform systems is a big part of it. In most of the cases, during that process, my work covers the interaction with multidisciplinary teams that include CxO, Engineering, Operations, and Development people.</p><p>Since university I've been a fanatic of AI and embedded systems, Right now is a very exciting time for that.</p><p>I love to share knowledge, one way is being undergraduate and postgraduate professor in Software Architecture, Design and Development subjects. Some other ways are as a frequent speaker in tech conferences and regional technical communities</p><p>I am Microsoft Regional Director for Bogota since 2004.</p><p>WomyAds.com - The Social Media Sponsorship Platform</p><p>Some other interests include music, cooking, reading, movies and scuba diving. I am also co-founder and bass player in Soulburner - Death Metal Band.</p><p>Talk to me about: PaaS, Cloud Computing, IoT, DevOps, Robotics, Machine Learning, blockchain</p>
