  ## Bio
  <p>President and co-founder of PixelMill with over 18 years' experience in web and user interface design and development. His in-depth knowledge, experience, and expertise of SharePoint and Office 365 extends to include general web based technologies, design and architecture.</p><p>Eric is also a co-author of Pro SharePoint 2013 Branding and Responsive Web Development (Apress 2013) and Black Magic Solutions for White Hat SharePoint (EUSP Press 2013).</p><p>An engaged speaker and organizer of SharePoint/Office 365 events as well as an active blogger (<a href="http://ericoverfield.com" target="_blank" rel="noopener noreferrer">ericoverfield.com</a>), he discuss all things SharePoint, UI Design and technology <a href="http://twitter.com/ericoverfield" target="_blank" rel="noopener noreferrer">@ericoverfield</a>.</p><p>Eric is honored that that Microsoft recognized his contributions and expertise by naming him as a <a href="http://rd.microsoft.com/" target="_blank" rel="noopener noreferrer">Microsoft Regional Director</a>in 2017 and as a <a href="https://mvp.microsoft.com/en-us/PublicProfile/5001782?fullName=Eric%2520%2520Overfield" target="_blank" rel="noopener noreferrer">Microsoft Valued Professional (MVP)</a> since 2016.</p><p>When Eric isn't talking technology, SharePoint or Office 365, you will likely find him on a slope, in the water or out on a run.</p>
