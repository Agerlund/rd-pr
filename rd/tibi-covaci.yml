  ## Bio
  <p>For over 20 years I dedicated my life to improve the quality of the software written by other people by helping them to understand the technological choices they are presented with. My efforts include training, mentoring, advising and motivation of their development team. I help as well my partners and customers to choose the right technological solution for the right problem.</p><p>Since 2008 I have traveled the world to speak at industry conferences and user groups about advanced topics in developing modern applications and improving the performance of existing applications by using modern technologies.</p><p>I am a member of the following professional groups:</p><p>Microsoft Regional Director</p><p>Azure Insiders</p><p>Azure Advisers</p><p>ASP Insiders</p><p>Telerik Insiders</p><p>INETA Speaker bureau</p><p>IASA Speaker Bureau</p><p>IASA Board of Chapter Membership</p><p>Microsoft Certified Trainer Advisory Board (former member)</p><p>I hold following certifications:</p><p>MCP, MCSD, MCSE, MCDBA, MCSA</p><p>MCPD: Azure, Web, Windows, 2.0, 3.5, 4.0</p><p>MCTS: Database Development</p><p>Programming C# Specialist</p><p>Microsoft Certified Trainer</p><p>IASA Certified Trainer</p><p>For my passion and expertise Microsoft awarded me the Most Valuable Professional title and invite me to be part of the prestigious Microsoft Regional Directors program.</p>
