remarks: |
  ## Bio
  I am responsible for [Acronis True Image](http://www.acronis.com/en-
  us/personal/computer-backup/) product line and lead online sales and marketing
  team at [Acronis](http://www.acronis.com), as well as help to find and
  evaluate perspective technology startups at [Runa
  Capital](http://runacap.com/).
  
  I run a popular community [Startup
  Hub](https://www.facebook.com/groups/StartupHub) for technology entrepreneurs
  in Russia.  
  
  I am a frequent speaker at [various
  events](https://www.techdays.ru/speaker/gaidar) for startups and software
  developers, and advise companies and entrepreneurs on business and technology.
  
  I blog in [Russian ](http://www.radiag.ru)and
  [English](http://www.gaidar.net).
