remarks: |
  ## Bio
  <p>I am responsible for <a href="http://www.acronis.com/en-us/personal/computer-backup/" target="_blank">Acronis True Image</a> product line and lead online sales and marketing team at <a href="http://www.acronis.com" target="_blank">Acronis</a>, as well as help to find and evaluate perspective technology startups at <a href="http://runacap.com/" target="_blank">Runa Capital</a>.</p><p><span style="line-height: 1.3;">I run a popular community <a href="https://www.facebook.com/groups/StartupHub" target="_blank">Startup Hub</a> for technology&nbsp;</span>entrepreneurs<span style="line-height: 1.3;">&nbsp;in Russia.</span><br></p><p>I am a frequent speaker at <a href="https://www.techdays.ru/speaker/gaidar" target="_blank">various events</a> for startups and software developers, and advise companies and entrepreneurs on business and technology.&nbsp;</p><p>I blog in <a href="http://www.radiag.ru" target="_blank">Russian </a>and <a href="http://www.gaidar.net" target="_blank">English</a>.</p>
