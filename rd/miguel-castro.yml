remarks: |
  ## Bio
  Hey, I’m Miguel. a software engineer and trainer with over 30 years of experience in the software industry. I've been Microsoft MVP since 2005, a Microsoft Regional Director, and a member of several of the Microsoft Insider groups. I have a Microsoft background that goes all the way back to VB 1.0 (and QuickBasic in fact), and speak regularly at numerous user groups, code camps, and conferences in the US and abroad. I've been featured on several technology talk shows on numerous occasions and am a PluralSight author.
