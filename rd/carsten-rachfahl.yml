remarks: |
  ## Bio
  <p>CEO of <a href="https://www.rachfahl.de" target="_blank" rel="noopener noreferrer">Rachfahl IT-Solutions GmbH &amp; Co. KG</a>- 25 years co-owner of a German System Integrater that is focused on Microsoft Hybrid / Private Cloud</p><p>Cloud Architect - helping Service Provider and Enterprise to design and implement their Hyprid / Private Cloud vision</p><p>Conference Organizer - of the<a href="https://www.cdc-germany.de" target="_blank" rel="noopener noreferrer">Cloud &amp; Datacenter Conference Germany</a></p><p>Community Awards - Microsoft MVP for Cloud and Datacenter Management since 2011, Dell Techcenter Rockstar since 2014, Cisco Champion since 2014, Veeam Vanguard since 2015 and Microsoft Regional Director in Germany since 2016</p><p>Community Leader - co-founder and organizer of the <a href="https://www.hyper-v-community.de" target="_blank" rel="noopener noreferrer">German Hyper-V Community</a></p><p>Public Speaker - at many Microsoft Centric Conferences like the <a href="https://www.microsoft.com/germany/technical-summit" target="_blank" rel="noopener noreferrer">Microsoft Technical Summit</a>, <a href="http://www.systemcenteruniverse.ch/" target="_blank" rel="noopener noreferrer">SystemCenter Universe</a>, <a href="http://www.expertslive.nl/" target="_blank" rel="noopener noreferrer">Experts!Live</a>,<a href="http://www.e2evc.com/home/" target="_blank" rel="noopener noreferrer">E2EVC</a> and <a href="https://vcnrw.de/vcnrw-sessions-2016/agenda/" target="_blank" rel="noopener noreferrer">VCNRW</a></p><p>Recreational activities - amateur acting, walking, sauna, camping, watching movies and playing with computers</p>
