remarks: |
  ## Bio
  CEO of [Rachfahl IT-Solutions GmbH & Co. KG](https://www.rachfahl.de)\- 25
  years co-owner of a German System Integrater that is focused on Microsoft
  Hybrid / Private Cloud
  
  Cloud Architect - helping Service Provider and Enterprise to design and
  implement their Hyprid / Private Cloud vision
  
  Conference Organizer - of the[Cloud & Datacenter Conference
  Germany](https://www.cdc-germany.de)
  
  Community Awards - Microsoft MVP for Cloud and Datacenter Management since
  2011, Dell Techcenter Rockstar since 2014, Cisco Champion since 2014, Veeam
  Vanguard since 2015 and Microsoft Regional Director in Germany since 2016
  
  Community Leader - co-founder and organizer of the [German Hyper-V
  Community](https://www.hyper-v-community.de)
  
  Public Speaker - at many Microsoft Centric Conferences like the [Microsoft
  Technical Summit](https://www.microsoft.com/germany/technical-summit),
  [SystemCenter Universe](http://www.systemcenteruniverse.ch/),
  [Experts!Live](http://www.expertslive.nl/),[E2EVC](http://www.e2evc.com/home/)
  and [VCNRW](https://vcnrw.de/vcnrw-sessions-2016/agenda/)
  
  Recreational activities - amateur acting, walking, sauna, camping, watching
  movies and playing with computers
